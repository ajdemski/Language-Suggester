<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>

<body>
  <div class="title">
    <h1>Programming Language Suggester</h1>
  </div>
  <form id="survey">
    <div class="dropdown1">
      <label for="question1">Which planet in our solar system is known for its beautiful rings?</label>
      <select id="options-1">
        <option value="select">Select an option</option>
        <option value="mars">Mars</option>
        <option value="jupiter">Jupiter</option>
        <option value="saturn">Saturn</option>
      </select>
    </div>
    <div class="dropdown2">
      <label for="question2">Which natural wonder is often referred to as the "roof of the world"?</label>
      <select id="options-2">
        <option value="select">Select an option</option>
        <option value="theEiffelTower">The Eiffel Tower</option>
        <option value="mountEverest">Mount Everest</option>
        <option value="theGrandCanyon">The Grand Canyon</option>
      </select>
    </div>
    <div class="dropdown3">
      <label for="question3">In the animal kingdom, which creature is known for changing colors to blend in with its
        surroundings?</label>
      <select id="options-3">
        <option value="select">Select an option</option>
        <option value="chameleon">Chameleon</option>
        <option value="panda">Panda</option>
        <option value="platypus">Platypus</option>
      </select>
    </div>
    <div class="question4">
      <label for="scale">On a scale of 1-10, how comfortable are you with using a computer, with 1 being the
        least?</label>
      <input type="number" id="scale" required />
    </div>
    <div class="question5">
      <label for="time">How many hours per week are you wanting to dedicate to new programming languages? Please enter a
        number 1-10 with 1 being the least.</label>
      <input type="number" id="time" required />
    </div>
    <div class="button">
      <button type="submit">Submit!</button>
    </div>
  </form>
  <div id="result">
    <p id="language"></p>
  </div>
</body>

</html>
